<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
       @font-face {
        font-family: 'love';
        src: url(fonts/love\ story\ ttf.ttf) format('truetype');
       }
        
            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            -embedded-aat(apple advanced typography)
            -svg
            */  
        

        h1 {
            font-family: 'love', 'non-serif';
        }

    </style>
</head>
